<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c1a6a6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;width: 100%;
        }
        .form-container {
            background: #514094;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center ;
            color: #e1d6dc;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #914343;
            border-radius: 4px;
        }
             [type="password"] {
            font-family: Arial, sans-serif;
        }
          {
            display: flex;
            align-items: center;
        }
         {
            margin-right: 10px;
        }
         {
            display: flex;
            align-items: center;
        }
        {
            margin-left: 10px;
        }
         {
            background-color: #0073b1;
            color: :-moz-only-whitespace;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
         {
            background-color: #005a87;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>LinkedIn Registration</h2>
        <form action="/submit_registration" method="post">
            <!-- Personal Information -->
            <div class="form-group">
                <label for="Firstname">First Name:</label>
                <input type="text" id="22102A030134" name="Yarra" required>
            </div>
            <div class="form-group">
                <label for="Lastname">Last Name:</label>
                <input type="text" id="22102A030134" name="Deepika" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="yyarradeepika" name="Deepika" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="9000438382" name="123456789">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="10_7_2004" name="dob">
            
                </div>
                <div class="checkbox-group">
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
                <div class="checkbox-group">
                    <input type="radio" id="mail" name="gender" value="mail">
                    <label for="mail">Male</label>
                </div>
                <div class="checkbox-group">
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">other</label>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Create a Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <label for="jobTitle">Current Job Title:</label>
                <input type="text" id="jobTitle" name="jobTitle">
            </div>
            <div class="form-group">
                <label for="locationCity">City:</label>
                <input type="text" id="locationCity" name="locationCity">
            </div>
            <div class="form-group">
                <label for="locationState">State/Province:</label>
                <input type="text" id="locationState" name="locationState">
            </div>
            <div></div>
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="us">Chennai</option>
                    <option value="ca">Benguluru</option>
                    <option value="gb">Hyderabd</option>
                </select>
            </div>
            <div class="form-group">
                <label for="industry">Industry:</label>
                <select id="industry" name="industry">
                    <option value="technology">Technology</option>
                    <option value="finance">Finance</option>
                    <option value="healthcare">Healthcare</option>
                </select>
            </div>
            <div class="form-group">
                <label>Profile Visibility:</label>
                <div class="checkbox-group">
                    <input type="radio" id="public" name="visibility" value="public">
                    <label for="public">Public</label>
                </div>
                <div class="checkbox-group">
                    <input type="radio" id="private" name="visibility" value="private">
                    <label for="private">Private</label>
                </div>
            </div>
            <div class="form-group">
                <label>Communication Preferences:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="emailPref" name="communication" value="email">
                    <label for="emailPref">Email</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="smsPref" name="communication" value="sms">
                    <label for="smsPref">SMS</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="pushPref" name="communication" value="push">
                    <label for="pushPref">Push Notifications</label>
                </div>
            </div>
            <div class="form-group">
                <label class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy</a>.</label>
                </label>
            </div>
            <div class="form-group">
                <label for="captcha">Please verify you're captcha :</label>
                <div class="captcha">
                    <input type="text" id="captcha" name="captcha" required>
                    
                </div>
            <div class="form-group">
                <button type="submit">Create Account</button>
            </div>
        </form>
    </div>
</body>
</html>
